<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fóton - Download</title>

        <!-- Fontes -->
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Inicializador do tema -->
        <script src="docs/script/theme_init.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="/dist/foton_framework.css">
        <link rel="stylesheet" href="/docs/style/docs_style.css">
    </head>

    <body>
        <!-- Mobile UI -->
        <div class="mobile-overlay" id="mobileOverlay"></div>
        <button class="mobile-menu-toggle" id="mobileToggle">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- Layout Principal -->
        <div class="docs-layout-wrapper">
            <!-- Sidebar (Carregada via JS) -->
            <nav class="docs-sidebar" id="docsSidebar"></nav>

            <!-- Wrapper de Conteúdo -->
            <div class="docs-main-wrapper">

                <main class="docs-content">
                    <div id="tab-download" class="tab-view page-fade-in">
                        <h1 class="doc-title">Download</h1>
                        <p class="doc-subtitle">
                            Obtenha a última versão do arquivo de estilos.
                        </p>
                        <div class="preview-box" style="text-align: center;">
                            <i class="fa-solid fa-file-code mb-sm"
                                style="font-size: 40px; color: var(--primary);"></i>
                            <h3>foton_framework.css</h3>
                            <p class="mb-sm">v1.0.0 • Minificado</p>
                            <button class="ft-btn ft-btn-gradient"
                                onclick="downloadCSS()">
                                Baixar Arquivo .CSS
                            </button>
                        </div>
                    </div>
                </main>

                <!-- Rodapé Carregado via JS -->
                <footer class="docs-footer" id="docsFooter"></footer>

            </div>
        </div>

        <!-- Scripts -->
        <script src="/dist/foton_scripts.js"></script>
        <script src="/docs/script/docs_script.js"></script>
    </body>

</html>
