<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fóton Framework - Download</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Inicializador do tema -->
        <script src="docs/script/theme_init.js"></script>
        
        <link rel="stylesheet" href="/dist/foton_framework.css">
        <link rel="stylesheet" href="/docs/style/docs_style.css">
    </head>

    <body>

        <div class="mobile-overlay" id="mobileOverlay"></div>
        <button class="mobile-menu-toggle" id="mobileToggle"><i
                class="fa-solid fa-bars"></i></button>

        <div class="docs-layout-wrapper">

            <nav class="docs-sidebar" id="docsSidebar">
            </nav>

            <!-- WRAPPER DA COLUNA DIREITA (Conteúdo + Footer) -->
            <div style="display: flex; flex-direction: column; min-width: 0;">

                <main class="docs-content" style="flex: 1;">
                    <div id="tab-download" class="tab-view page-fade-in">
                        <h1 class="doc-title">Download</h1>
                        <p class="doc-subtitle">Obtenha a última versão do
                            arquivo de estilos.</p>
                        <div class="preview-box" style="text-align: center;">
                            <i class="fa-solid fa-file-code"
                                style="font-size: 40px; color: #40aa54; margin-bottom: 1rem;"></i>
                            <h3>foton_framework.css</h3>
                            <p>v1.0.0 • Minificado</p>
                            <button class="btn btn-gradient"
                                style="margin: 1rem auto;"
                                onclick="downloadCSS()">Baixar
                                Arquivo .CSS</button>
                        </div>
                    </div>
                </main>

                <!-- RODAPÉ DA DOCUMENTAÇÃO -->
                <footer class="docs-footer">
                    <div
                        style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem; text-align: center;">

                        <!-- Social Links -->
                        <div
                            style="display: flex; gap: 1.5rem; font-size: 1.4rem;">
                            <a
                                href="https://www.linkedin.com/in/ramondantaspolicarpo/"
                                target="_blank"
                                style="color: var(--txt-primary); transition: color 0.2s; cursor: pointer;"
                                onmouseover="this.style.color='var(--primary)'"
                                onmouseout="this.style.color='var(--txt-primary)'">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="https://github.com/RamonDantasPolicarpo"
                                target="_blank"
                                style="color: var(--txt-primary); transition: color 0.2s; cursor: pointer;"
                                onmouseover="this.style.color='var(--primary)'"
                                onmouseout="this.style.color='var(--txt-primary)'">
                                <i class="fa-brands fa-github"></i>
                            </a>
                            <a href="https://www.instagram.com/ramo0n.36/"
                                target="_blank"
                                style="color: var(--txt-primary); transition: color 0.2s; cursor: pointer;"
                                onmouseover="this.style.color='var(--primary)'"
                                onmouseout="this.style.color='var(--txt-primary)'">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </div>

                        <!-- Copyright -->
                        <p style="margin: 0;">
                            &copy; 2025 Fóton Framework. Todos os direitos
                            reservados a <strong>Ramon Dantas</strong>.
                        </p>
                    </div>
                </footer>

            </div>
        </div>

        <script src="/dist/foton_scripts.js"></script>
        <script src="/docs/script/docs_script.js"></script>
    </body>

</html>
